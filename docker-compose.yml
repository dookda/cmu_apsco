services:
  # PostGIS Database Service
  postgis:
    image: postgis/postgis:15-3.3-alpine
    container_name: cmu_apsco_postgis
    environment:
      POSTGRES_DB: cmu_apsco_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgis_data:/var/lib/postgresql/data
      - ./postgis/init-scripts:/docker-entrypoint-initdb.d
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend Service
  fastapi:
    build:
      context: ./fastapi
      dockerfile: Dockerfile
    container_name: cmu_apsco_fastapi
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgis:5432/cmu_apsco_db
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - DEBUG=true
      - GEE_SERVICE_ACCOUNT=gee-apsco@sakdagee.iam.gserviceaccount.com
      - GEE_KEY_FILE=/app/sakdagee-aac5df75dc7f.json
    volumes:
      - ./fastapi:/app
    depends_on:
      postgis:
        condition: service_healthy
    restart: unless-stopped

  # React Application Service (Development mode)
  react-dev:
    build:
      context: ./react
      dockerfile: Dockerfile.dev
    container_name: cmu_apsco_react_dev
    ports:
      - "3000:3000"
    volumes:
      - ./react/src:/app/src
      - ./react/public:/app/public
      - ./react/index.html:/app/index.html
      - ./react/vite.config.js:/app/vite.config.js
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:8000
      - VITE_DB_HOST=postgis
    depends_on:
      - fastapi
    restart: unless-stopped

  # React Application Service (Production mode)
  react-prod:
    build:
      context: ./react
      dockerfile: Dockerfile
    container_name: cmu_apsco_react_prod
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_DB_HOST=postgis
    depends_on:
      - fastapi
    restart: unless-stopped
    profiles:
      - production

volumes:
  postgis_data:
    driver: local

networks:
  default:
    name: cmu_apsco_network
